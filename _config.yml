
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "http://jonathansloan.me"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

#baseurl: /personal-jekyll-theme
baseurl: 

# Google tracking id

google-tracking-id: ""

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: false

#############
# HTML Head #
#############

lang: "en"
author: "Jonathan Sloan"
title: "{ Jonathan Sloan }"
description: "Blog and website of Jonathan Sloan, blogging mainly for tech. Opinions expressed are mine."
keywords: "sloan, jonathan, personal, jekyll, theme"
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/js.ico"

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "The world is a dangerous place to live, not because of the people who are evil, but because of the people who don't do anything about it."
  - text: "Try not to become a man of success, but rather try to become a man of value."
  - text: "A man who procrastinates in his choosing will inevitably have his choice made for him by circumstance."

me-img: "/img/jetpacktocat.png"

# To use github profile pic uncomment the following line and replace 'user_name'
# with your github user name.

# me-img: "https://github.com/user_name.png?size=500"

# To use gravatar profile pic uncomment the following line and replace 'email_hash'
# with your gravatar profile email hash.
# You can create the email hash by using an online tool like 'http://www.md5hashgenerator.com/'
# just enter your email and it will generate the hash.

# me-img: "https://www.gravatar.com/avatar/email_hash?s=500"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: "jsloan117"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/lpic-1.png"
    date: "October 27 2017 - October 27 2022"
    description: "Linux Certified Administrator"
  - image: "/img/timeline/linux+.png"
    date: "October 27 2017 - Today"
    description: "Linux Certified Administrator"
  - image: "/img/timeline/a2hosting.png"
    date: "June 2015 - July 2017"
    description: "Furthering my professional experience in Linux at A2 Hosting."
  - image: "/img/timeline/a2hosting.png"
    date: "December 2013 - June 2015"
    description: "Getting my first professional experience in Linux at A2 Hosting."

# First image of the Timeline

timeline-img: "/img/timeline/default.png"

###########
# Contact #
###########

email: "jsloan117@gmail.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Jonathan Sloan is an awesome person. He lives in the Midwest, in his spare time, Jonathan likes to learn all the things about Linux."
author_blurb_image: "/img/author.png"

##################
# Social Buttons #
##################

social:
  - title: "linkedin"
    url: "https://www.linkedin.com/in/jonathan-sloan-52a808146/"
  - title: "github"
    url: "https://github.com/jsloan117"
  - title: "file-text-o"
    url: "http://jonathansloan.me/resumes/resume.pdf"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

err-404-img: "/img/labtocat.png"

##################
# GPG on Keybase #
##################

keybase-username: jsloan117
keybase-in-social: True
keybase-in-footer: True

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Skills: 'skills'
  Resume: 'resume'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jemoji
